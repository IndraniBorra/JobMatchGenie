<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Match Genie</title>
  <meta name="description" content="AI Chatbot for Job Matching" />
  <!-- Include MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async 
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- SVG sprite definitions -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-send" viewBox="0 0 24 24">
      <line x1="12" y1="19" x2="12" y2="5" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <polyline points="5 12 12 5 19 12" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="icon-down" viewBox="0 0 24 24">
      <polyline points="6 9 12 15 18 9" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </svg>

  <div class="container sidebar-open">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <button class="toggle-btn" id="sidebar-toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        <span id="sidebar-heading">App Features</span>
      </div>
      <div class="sidebar-nav">
        <ul class="feature-nav-list" id="feature-links">
          <li><a class="feature-link" href="/resume-parser">Resume Parser</a></li>
          <li><a class="feature-link" href="/resume-score">Resume Score</a></li>
          <li><a class="feature-link" href="/cover-letter">Cover Letter Generation</a></li>
        </ul>
        <ul id="conversations" style="display: none;"></ul>
      </div>
    </div>

    <!-- Main content area -->
    <div class="main">
      <div class="chat-container">
        <div class="chat-header">
          <button class="toggle-btn" id="header-toggle-btn" onclick="toggleSidebar()">&#9776;</button>
          <span id="app-name-heading">Job Match Genie</span>
        </div>
        <div class="chat-messages" id="response">
          <div class="messages-wrapper">
            <!-- Messages go here -->
          </div>
        </div>
      </div>
      <button id="scroll-to-bottom" class="scroll-button" aria-label="Scroll to bottom">
        <svg width="20" height="20">
          <use href="#icon-down" />
        </svg>
      </button>
      <div class="chat-input-container">
        <div class="chat-input">
          <div class="file-list"></div>
          <textarea id="question" placeholder="Ask something..." rows="2" onkeydown="handleKeyDown(event)"></textarea>
          <input type="file" id="file-input" style="display:none" />
          <button type="button" id="upload-btn" title="Upload file" class="upload-button">ðŸ“Ž</button>
          <button class="action-button">
            <svg width="20" height="20">
              <use href="#icon-send" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
